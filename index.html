<!DOCTYPE html>
<html>
  <head>
    <title>Video Timestamps</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <h1>Video Timestamps</h1>
    <div class="info">
      <p>
        Use <kbd>Ctrl + B</kbd> to bookmark a timestamp on a youtube video. Max
        storage is 100kb, since I want data to sync across your google account.
      </p>
    </div>
    <div class="json-input">
      <label for="jsonTextarea">Paste JSON:</label>
      <textarea id="jsonTextarea" placeholder="paste json"></textarea>
      <button id="populateBtn">Populate Table</button>
    </div>

    <table id="timestampsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Timestamps</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <table id="modalTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      async
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
